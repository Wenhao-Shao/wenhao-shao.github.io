<script>
function filterPubs() {
  var year = document.getElementById('year-filter').value;
  var pubs = document.querySelectorAll('#pub-list li');
  pubs.forEach(function(pub) {
    if (year === 'all' || pub.getAttribute('data-year') === year) {
      pub.style.display = '';
    } else {
      pub.style.display = 'none';
    }
  });
}
</script>
