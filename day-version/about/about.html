<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8E59MSLP3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0V2HS5NSS6');

    <!-- automatically loading the head -->
    <script>
      fetch('../../BODY/head-body.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('head-body').outerHTML = html;
        });
    </script>
    <div id="head-body"></div>
    
    <!-- The rest of your head (title, styles, etc.) -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" href="../icons/SWH_logo.png" />
    
  </head>

  <body>
    <div id="about-body"></div>
    <script>
      fetch("../../BODY/about-body.html")
        .then(response => response.text())
        .then(html => {
          // Replace all "switch-version" with "night-version". This is for switch only.
          html = html.replace(/switch-version/g, 'night-version');
          // Replace all "which_version" with "day-version". This is for loading files from root.
          html = html.replace(/which-version/g, 'day-version');
          document.getElementById('about-body').innerHTML = html;

          // Modal logic: add event listeners after content is injected
          var openModal = document.getElementById('open-message-modal');
          var closeModal = document.getElementById('close-message-modal');
          var modal = document.getElementById('message-modal');
          if (openModal && closeModal && modal) {
            openModal.onclick = function(e) {
              e.preventDefault();
              modal.style.display = 'flex';
            };
            closeModal.onclick = function() {
              modal.style.display = 'none';
            };
            modal.onclick = function(e) {
              if (e.target === modal) {
                modal.style.display = 'none';
              }
            };
          }
        });
    </script>
  </body>
</html>
