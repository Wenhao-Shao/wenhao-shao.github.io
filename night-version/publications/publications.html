<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8E59MSLP3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0V2HS5NSS6');
    </script>

    <script>
      function filterPubs() {
        var year = document.getElementById('year-filter').value;
        var pubs = document.querySelectorAll('#pub-list li');
        pubs.forEach(function(pub) {
          if (year === 'all' || pub.getAttribute('data-year') === year) {
            pub.style.display = '';
          } else {
            pub.style.display = 'none';
          }
        });
      }
    </script>

    <!-- automatically loading the head -->
    <script>
      fetch('../../BODY/head-body.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('head-body').outerHTML = html;
        });
    </script>
    <div id="head-body"></div>
    
    <!-- The rest of your head (title, styles, etc.) -->

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../research/style_research.css">
    <link rel="icon" href="../../icons/SWH_logo.png" />

  </head>

  <body>
    <div id="publications-body"></div>
    <script>
      fetch("../../BODY/publications-body.html")
        .then(response => response.text())
        .then(html => {
          // Replace all "which_version" with "day_version"
          html = html.replace(/which-version/g, 'day-version');
          document.getElementById('publications-body').innerHTML = html;
        });
    </script>
  </body>
</html>
